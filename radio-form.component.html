<h1>Radio Button Form</h1>
<form #contactForm = "ngForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="first Name">First Name</label>
        <input type="text" class="form-control" id="fname" ngModel name="fname"  >
      </div>
      <div class=" form-group col-md-6">
        <label for="last name">Last Name</label>
        <input type="text" class="form-control"  id="lname" ngModel name="lname" >
      </div>
      <div class="row" >
        <div class=" form-group col-md-6">
            <label for="contact" class="mt-3">How should we contact you?</label>
            <div class="form-check form-check-inline">
              <input type="radio" id="contact" name="contact"   value="Phone"  ngModel  (change)="changeContact($event)" >
              <label class="form-check-label">
              Phone
              </label>
            </div>
            <div class="form-check form-check-inline ">
              <input type="radio" id="contact" name="contact" value="Email" ngModel   (change)="changeContact($event)"  >
              <label class="form-check-label" >
              Email
              </label>  
           </div>
           <div class="ml-5">
            <ng-container *ngIf="selectOption == 'Phone'">
              <div class="form-group col-md-6 ">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control"  id="phone" ngModel name="phone" >
              </div>
            </ng-container>
            <ng-container *ngIf="selectOption == 'Email'">
              <div class=" form-group col-md-6 ">
                    <label for="email" >Email</label>
                    <input type="text" class="form-control"  id="email" ngModel name="email" >
              </div> 
            </ng-container>
           </div>         
        </div>
      </div>
