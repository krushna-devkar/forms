<h1>Dropdown Form</h1>
<form #contactForm = "ngForm">
    <div class="row">
      <div class="form-group col-md-6">
        <label for="first Name">First Name</label>
        <input type="text" class="form-control" id="fname" ngModel name="fname"  >
      </div>
      <div class=" form-group col-md-6">
        <label for="last name">Last Name</label>
        <input type="text" class="form-control"  id="lname" ngModel name="lname" >
      </div>
      <div class="row" >
        <div class=" form-group col-md-6">
            <label for="contact" class="mt-3">How should we contact you?</label>
            <select class="form-control" id="contact" ngModel name="contact" #option (change)="selected(option.value)" checked>
                <option value="" selected disabled>Choose option</option>
                <option>Phone</option>
                <option>Email</option>
                </select>
          </div>
                <ng-container  *ngIf="option.value == 'Phone'">
                      <div class="form-group col-md-6 mt-2">
                        <label for="phone" class="mt-2">Phone</label>
                        <input type="text" class="form-control"  id="phone" ngModel name="phone" >
                      </div>
                    </ng-container>
                    <ng-container *ngIf="option.value == 'Email'">
                        <div class=" form-group col-md-6  mt-2">
                          <label for="email" class="mt-2">Email</label>
                          <input type="text" class="form-control"  id="email" ngModel name="email" >
                        </div>  
                    </ng-container>
        </div>       
    </div>   
  </form>
